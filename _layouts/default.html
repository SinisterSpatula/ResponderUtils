<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patch Notes | Responder Utils</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div id="HeaderContainer" class="container" style="height: 250px">
        <img src="https://public-files.gumroad.com/izdphipzqxbt1ud9k7hvch7mhibm" style="width: 100%;max-height: 100%" />
      </div>
      <div id="HeaderTitle" style="position: absolute; top: 20px; left: 60px;">
         <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2 style="color: #b5e853;">{{ site.description | default: site.github.project_tagline }} Patch Notes</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="https://sinisterspatula.gumroad.com/l/UgtPr/r7pjv7i" class="btn btn-success"><span class="icon"></span>Buy at Gumroad</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
